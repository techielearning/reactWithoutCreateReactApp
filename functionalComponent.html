<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!--script to download react from CDN -->
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!--script to download react-dom from CDN -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script><!--script to download babel from CDN -->
<script type="text/babel">

function App() {

    //React hooks method to maintain state
    const [add, addClick] = React.useState(0)

    //React hooks method to maintain lifecycle
    React.useEffect(() => {
        console.log("Add>>>>>>>>>>>>>>>>>", add)
    });

    return (
        <div>
            <h1>Functional Component</h1>
            <button onClick={() => { addClick(add + 1) }}>Add</button>
        </div>
    )
}

    ReactDOM.render(<App />, document.getElementById('output'));

</script>

<body>
    <div id="output"></div>
</body>

</html>
